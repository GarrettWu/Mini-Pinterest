    <!--Use structural directive *ngIf to display error message on top of the page
    if the input credentials do not march -->
    <div *ngIf="errorFlag"
         class="alert alert-danger">
      {{errorMsg}}
    </div>
    <div class="login">
      <h1 class="form-signin-heading align-content-center">Login</h1>
      <br>
      <form (ngSubmit) = "login()" #f="ngForm">
        <br>
        <div class="form-group">
          <input type="text"
                 id="username"
                 class="form-control"
                 placeholder="username"
                 ngModel
                 required
                 #username="ngModel"
                 name="username"
                 data-toggle="tooltip"
                 title="Enter your username" required autofocus/>
          <span class="help-block" *ngIf="!username.valid && username.touched">
          Please enter username!
        </span>
        </div>

        <div class="form-group">
          <input type="password"
                 id="inputPassword"
                 class="form-control"
                 placeholder="password"
                 ngModel
                 required
                 #password="ngModel"
                 name="password"
                 data-toggle="tooltip"
                 title="Enter your passowrd" required autofocus/>
          <span class="help-block" *ngIf="!username.valid && username.touched">
          Please enter password!
        </span>
        </div>

        <div class="form-group form-check checkbox lead">
          <label class="form-check-label input-md">
            <input type="checkbox"
                   value="remember-me"
                   class="form-check-input"/> Remember me </label>
        </div>
        <br>
        <button class="btn btn-primary btn-block"
                type="submit"
                [disabled]="!f.valid">Login</button>

      </form>
    </div>
