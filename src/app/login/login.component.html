<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../../../favicon.ico">

  <title>Signin</title>

  <!-- Bootstrap core CSS -->
  <!--<link href="../../../../dist/css/bootstrap.min.css" rel="stylesheet">-->

  <!-- Custom styles for this template -->
  <!--<link href="signin.css" rel="stylesheet">-->
</head>

<body class="text-center">
  <div class="bg"></div>

  <form class="form-signin">
    <img src="http://localhost:3100/local/Logo.jpg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Welcome to Mini Paw</h1>
    <!--<label for="inputEmail" class="sr-only">Username</label>-->
    <!--<input type="email" id="inputEmail" class="form-control" placeholder="Username" required autofocus>-->
    <div class="form-group">
      <input type="text"
             id="username"
             class="form-control"
             placeholder="Enter your username"
             [(ngModel)]="username"
             name="username"
             title="Enter your username" required autofocus/>
    </div>

    <div class="form-group">
      <input type="password"
             id="inputPassword"
             class="form-control"
             placeholder="password"
             [(ngModel)] = "password"
             name="password"
             data-toggle="tooltip"
             title="Enter your passowrd" required autofocus/>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-danger btn-block" type="submit"(click)="login()">Sign in</button>
    <button class="btn btn-lg btn-info btn-block"><a style="color: white" href="/register">Register</a></button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
  </form>

</body>
</html>
