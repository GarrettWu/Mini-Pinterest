<!--Main Navigation-->
<header>
  <nav class="navbar navbar-expand-lg navbar-dark indigo">
    <div class="container">
      <!-- Navbar brand -->
      <a class="navbar-brand" [routerLink]="['/register']">Mini-Pinterest</a>

      <!-- Links -->
      <ul class="nav navbar-nav navbar-right">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/register']">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/login']">Login</a>
        </li>
      </ul>
    </div>
  </nav>


  <!--Intro Section-->
  <section class="view intro-2 hm-gradient">
    <div class="full-bg-img">
      <div class="container flex-center">
        <div class="d-flex align-items-center content-height">
          <div class="row flex-center pt-5 mt-3">
            <div class="col-md-6 text-center text-md-left mb-5">
              <div class="white-text">
                <h2 class="h1-responsive font-weight-bold wow fadeInLeft" data-wow-delay="0.3s">Sign up right now! </h2>
                <hr class="hr-light wow fadeInLeft" data-wow-delay="0.3s">
                <h6 class="wow fadeInLeft" data-wow-delay="0.3s"> Just tell us what you are interested in. Leave the rest to us!</h6>
                <br>
                <div class="row offset-md-3 mt-md-2">
                  <mat-checkbox [(ngModel)]="interest0" name="license" #license="ngModel" class="col-md-9">
                    CS Theory
                  </mat-checkbox>
                  <mat-checkbox [(ngModel)]="interest1" name="license" #license="ngModel" class="col-md-9">
                    Food
                  </mat-checkbox>
                  <mat-checkbox [(ngModel)]="interest2" name="license" #license="ngModel" class="col-md-9">
                    Women's Fashion
                  </mat-checkbox>
                  <mat-checkbox [(ngModel)]="interest3" name="license" #license="ngModel" class="col-md-9">
                    Men's Fashion
                  </mat-checkbox>
                  <mat-checkbox [(ngModel)]="interest4" name="license" #license="ngModel" class="col-md-9">
                    Photography
                  </mat-checkbox>

                  <!--<mat-checkbox [(ngModel)]="interest" name="license" #license="ngModel" class="col-md-9">-->
                    <!--cs_theory-->
                  <!--</mat-checkbox>-->


                </div>

              </div>
            </div>

            <div class="col-md-6 col-xl-5 offset-xl-1">

              <!--Form-->
              <div class="card wow fadeInRight" data-wow-delay="0.3s">
                <div class="card-body">
                  <!--Header-->
                  <div class="text-center">
                    <h3 class="white-text"><i class="fa fa-user white-text"></i> Register</h3>
                    <hr class="hr-light">
                  </div>

                  <!--Body-->
                  <div class="md-form">
                    <i class="fa fa-user prefix white-text active"></i>
                    <label for="form3" class="active">Your name</label>
                    <input type="text"
                           id="form3"
                           class="form-control"
                           placeholder="username"
                           [(ngModel)]="username"
                           title="Enter your password"
                           required autofocus/>
                  </div>

                  <div class="md-form">
                    <i class="fa fa-envelope prefix white-text active"></i>
                    <label for="form2" class="active">Your email</label>
                    <input type="email"
                           id="form2"
                           class="form-control"
                           placeholder="****@****"
                           [(ngModel)]="email"
                           title="Enter your password"
                           required autofocus/>

                  </div>

                  <div class="md-form">
                    <i class="fa fa-lock prefix white-text active"></i>
                    <label for="form4" class="active">Your password</label>
                    <input type="password"
                           id="form4"
                           class="form-control"
                           placeholder="password"
                           [(ngModel)]="password"
                           title="Enter your password"
                           required autofocus/>
                  </div>

                  <div class="md-form">
                    <i class="fa fa-lock prefix white-text active"></i>
                    <label for="form5" class="active">Verify password</label>
                    <input type="password"
                           id="form5"
                           class="form-control"
                           placeholder="password"
                           [(ngModel)]="vpassword"
                           title="Enter your password"
                           required autofocus/>
                  </div>

                  <br>
                  <br>
                  <div class="text-center">
                    <button class="btn btn-indigo" (click)="register()">Sign up</button>
                    <hr class="hr-light mb-3 mt-4">

                    <div class="inline-ul text-center d-flex justify-content-center">
                      <a class="icons-sm tw-ic"><i class="fa fa-twitter white-text"></i></a>
                      <a class="icons-sm li-ic"><i class="fa fa-linkedin white-text"> </i></a>
                      <a class="icons-sm ins-ic"><i class="fa fa-instagram white-text"> </i></a>
                    </div>
                  </div>

                </div>
              </div>
              <!--/.Form-->
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</header>
<!--Main Navigation-->

<!--Main Layout-->
<main>

  <div class="container">

    <!--Grid row-->
    <div class="row py-5">

      <!--Grid column-->
      <div class="col-md-12 text-center">


      </div>
      <!--Grid column-->

    </div>
    <!--Grid row-->

  </div>

</main>
<!--Main Layout-->
